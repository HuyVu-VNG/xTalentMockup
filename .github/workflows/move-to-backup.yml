name: Auto move files to backup

on:
  workflow_dispatch:  # Cho phép chạy thủ công online
  push:
    branches:
      - main          # Hoặc branch bạn muốn

jobs:
  move:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Move root files into backup folder
        run: |
          mkdir -p backup
          shopt -s extglob
          mv !(.git|backup|.github) backup/

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Auto-move files to backup folder" || echo "No changes to commit"
          git push
